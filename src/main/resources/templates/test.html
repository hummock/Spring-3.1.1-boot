<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getLastname()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>
<p th:text="${user.getLogin()}"> Value</p>
<p th:text="${user.getPasswordConfirm()}">VALUE</p>
<p th:each="role:${user.getRoles()}"
   th:text="${role.name}">VALUE</p>
</body>
</html>
